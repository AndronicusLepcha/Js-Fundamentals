<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess the Number</title>
    <style>
      /* Apply a full-height layout to the body and center everything */
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f0f0f0; /* Optional: background color for better visual appearance */
      }

      .guess-number-container {
        background-color: #fff; /* Optional: background color for the container */
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Optional: shadow for a subtle 3D effect */
        text-align: center;
      }

      form {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      label {
        margin-bottom: 10px;
        font-size: 18px;
      }

      input[type="text"] {
        margin-bottom: 10px;
        padding: 10px;
        font-size: 16px;
        width: 100px; /* Adjust width as needed */
        text-align: center;
      }

      input[type="submit"] {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      input[type="submit"]:hover {
        background-color: #0056b3;
      }

      .guess-result p {
        margin: 5px 0;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <div class="guess-number-container">
      <form>
        <label>Guess the Number from 1 - 10 </label>
        <input type="text" id="user-entered-guess-number" /> <br />
        <input
          type="submit"
          id="guess-number-submit-btn"
          class="guess-number-submit-btn"
        />
      </form>
      <div class="guess-result">
        <p>Previous Guesses : <span class="previous-guesses"></span></p>
        <p>Guess Remaining : <span class="guess-remaining">3</span></p>
        <p><span class="end-start"></span></p>
        <p><span class="message-to-user"></span></p>
      </div>
    </div>
  </body>
  <script src="guessNumber.js"></script>
</html>
